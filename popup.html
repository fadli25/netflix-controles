<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 250px;
        padding: 15px;
        font-family: Arial, sans-serif;
        background: #141414;
        color: #ffffff;
        margin: 0;
      }

      h2 {
        color: #e50914;
        font-size: 16px;
        margin: 0 0 10px 0;
        text-align: center;
      }

      .status {
        background: #333;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
        text-align: center;
        font-size: 12px;
      }

      .active {
        background: #0f7b0f;
      }

      .description {
        font-size: 11px;
        color: #999;
        line-height: 1.4;
        margin-top: 10px;
      }

      .version {
        font-size: 10px;
        color: #666;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Netflix Controls Enhancer</h2>

    <div class="status active">✓ Extension Active</div>

    <div class="description">
      This extension automatically:
      <br />• Hides Netflix modals (.nf-modal) <br />• Keeps player controls
      visible <br />• Ensures controls remain accessible
    </div>

    <div class="version">Version 1.0</div>
  </body>
</html>
